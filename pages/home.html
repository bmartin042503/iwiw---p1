<!DOCTYPE html>
<html lang="hu">
    <head>
        <title>Kezdőlap | iWiW</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="../css/home.css"/>
        <link rel="icon" type="image/x-icon" href="../img/iwiw-logo-16x16.png"/>
        <script src="../js/user.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const brdayItems = document.querySelectorAll(".brday-item");

                for(let i = 0; i < brdayItems.length; i++) {
                    const img = brdayItems[i].querySelector(".brday-profile");
                    img.setAttribute("src", users[i].profilkepUrl);

                    const name = brdayItems[i].querySelector(".brday-name");
                    name.textContent = users[i].nev;

                    /*const date = brdayItems[i].querySelector(".brday-date");
                    date.textContent = users[i].szulDatum;*/

                    const age = brdayItems[i].querySelector(".brday-age");
                    const currentYear = new Date().getFullYear();
                    let ageCalc = currentYear - parseInt(users[i].szulDatum.split('/')[0]);
                    age.textContent = ageCalc + " éves";
                }
            });
        </script>
    </head>
    <body>
        <header>
            <div class="logo">
                <a href="../pages/home.html"><img src="../img/iwiw-logo-512x512.png"/></a>
            </div>
            <div class="search-container">
                <input type="text" name="searchbar" size="30" placeholder="Keresés az iWiW-en.."/>
                <img src="../img/icons/search-icon.png"/>
            </div>
            <nav>
                <ul>
                    <li><img class="icon menu" src="../img/icons/event-icon.png"></li>
                    <li><img class="icon menu" src="../img/icons/friends-icon.png"></li>
                    <li><img class="icon menu" src="../img/icons/groups-icon.png"></li>
                    <li><img class="icon menu" src="../img/icons/forum-icon.png"></li>
                    <li><img class="icon menu" src="../img/icons/apps-icon.png"></li>
                    <li><img class="icon menu" src="../img/icons/market-icon.png"></li>
                </ul>
            </nav>
            <nav>
                <ul>
                    <li><img class="icon profile" src="../img/icons/added-icon.png"></li>
                    <li><img class="icon profile" src="../img/icons/message-icon.png"></li>
                    <li><img class="icon profile pic" src="../img/static/profile-pic.jpg"></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="side-notifications">
                <div class="container reminders">
                    <span>Emlékeztető</span>
                    <div class="box birthday">
                        <span>Születésnapok</span>
                        <div class="brday-item">
                            <img class="brday-profile">
                            <span class="brday-name"></span>
                            <span class="brday-date">ma</span>
                            <span class="brday-age"></span>
                        </div>
                        <div class="brday-item">
                            <img class="brday-profile">
                            <span class="brday-name"></span>
                            <span class="brday-date">ma</span>
                            <span class="brday-age"></span>
                        </div>
                        <div class="brday-item">
                            <img class="brday-profile">
                            <span class="brday-name"></span>
                            <span class="brday-date">holnap</span>
                            <span class="brday-age"></span>
                        </div>
                        <div class="brday-item">
                            <img class="brday-profile">
                            <span class="brday-name"></span>
                            <span class="brday-date">holnap után</span>
                            <span class="brday-age"></span>
                        </div>
                        <div class="brday-item">
                            <img class="brday-profile">
                            <span class="brday-name"></span>
                            <span class="brday-date">holnap után</span>
                            <span class="brday-age"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="posts">
                <h1>Hírfolyamok</h1>
            </div>
            <div class="ad-container">
                <h1>Hirdetés</h1>
            </div>
        </main>
    </body>
</html>
